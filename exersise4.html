<!DOCTYPE html>
<head>
<title>4th program</title>
</head>
<body>
<h1 color="blue"><center>REGISTRATION FORM</center></h1>
<form>
<fieldset>
<legend>Personal Details</legend>
<table border="20px" align="center" style=background-color:pink;>
<tr>
<td>NAME : </td>
<td><input type="text"></td>
</tr>

<tr>
<td>PASSWORD : </td>
<td><input type="password"></td>
</tr>

<tr>
<td>GENDER : </td>
<td><input type="radio" name="gender">MALE
<input type="radio" name="gender">FEMALE
</td>
</tr>


<tr>
<td>ADDRESS : </td>
<td> <textarea name="address" row="10" cols="30"></textarea></td>
</tr>

<tr>
<td>DATE OF BIRTH : </td>
<td><input type="date"></td>
</tr>

<tr>
<td>QUALIFICATION : </td>
<td><select>
<option value="10">10
<option value="12">12
<option value="degree">degree
<option value="pg">pg
</select>
</td>
</tr>

<tr>
<td>LANGUAGES : </td>
<td>
<input type="checkbox" name="language">Mal
<input type="checkbox" name="language">Eng
<input type="checkbox" name="language">Hindi
</td>
</tr>

<tr>
<td>BLOD GROUP : </td>
<td><select>
<option value="O+ve">O+ve
<option value="A+ve">A+ve
<option value="B+ve">B+ve
<option value="AB+ve">AB+ve
<option value="others">others
</select>
</td>
</tr>


<tr>
<td>EMAIL : </td>
<td><input type="text"></td>
</tr>

<tr>
<td>PHONE NO : </td>
<td><select>
<option value="977">977
<option value="978">978
<option value="979">979
<option value="970">970
<option value="974">974
</select>
<input type="text">
</td>
</tr>



<tr><th  colspan="2">

<input type="submit" value="submit" style=background-color:green;>
<input type="RESET" style=background-color:green;>
</th>

</tr>
</table>
</fieldsdet>
</form>

</body>
</html>
