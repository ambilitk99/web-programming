<h1><u>STRING</u></h1>
<script>
var x="Welcome to javascript"
document.write("String=",x)
document.write("<br>Length=",x.length)
document.write("<br>Substring=",x.slice(3,7))
document.write("<br>substr=",x.substr(3,4))
var y="Hai"
document.write("<br>Concatenation=",y.concat(" ",x))
document.write("<br>Replace=",x.replace("javascript","HTML"))
document.write("<br>to uppercase=",x.toUpperCase())
document.write("<br>to lowercase=",x.toLowerCase())
document.write("<br>index of javascript=",x.indexOf("javascript"))
document.write("<br>last index of javascript=",x.lastIndexOf("javascript"))
</script>
<h1><u>Math Functions</u></h1>
<script language="JavaScript" type="text/javascript">

document.write("Value of ''PI'' is : " ,Math.PI,"<br>");
document.write("Square root of  ''4'' is : " ,Math.sqrt(4),"<br>");
document.write("Power of ''4'' is : ",Math.pow(4,2),"<br>");
document.write("Minimum value among ''5,2,1,6'' is : ",Math.min(5,2,6,1),"<br>");
document.write("Maximum value among ''5,2,1,6'' is : ",Math.max(5,2,6,1),"<br>");
document.write("Absolute value of ''-15'' is : ",Math.abs(-15),"<br>");
document.write("Rounded value of ''8.6'' is : ",Math.round(8.6),"<br>");
document.write("Floor value of ''8.2'' is : ",Math.floor(8.2),"<br>");
document.write("Ceil value of ''8.2'' is : ",Math.ceil(8.2),"<br>");
</script
